server:
  port: 8080

# Rate limiting configuration
# Option 1: Use requests_per_second (for per-second limits)
# Option 2: Use requests_per_minute (for per-minute limits)
# Note: Use ONLY one of the two options, not both
rate_limit:
  requests_per_minute: 6  # 1 request every 10 seconds
  burst: 3                # Allow 3 instant requests before rate limiting kicks in
  
  # Alternative configuration using requests_per_second:
  # requests_per_second: 1
  # burst: 3

routes:
  - path: "/api"
    target: "http://localhost:8000"
  - path: "/auth"
    target: "http://localhost:9000"